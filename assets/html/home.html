<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/component.css">
    <script src="../javascript/connection.js"></script>
    <script src="../javascript/customers.js"></script>
    <title>سیستم مدیریت حواله های چغندرکاران</title>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 10%">
            <header>
                <p class="username">سعید عزیزی آذر</p>
            </header>
        </div>
        <div class="row" style="height: 82%;">
            <div class="col-5" style="padding: 15px;height: 100%;">
                <div class="customers" style="height: 100%;">
                    <div class="edit-customer">
                        <form action="" class="customer-form">
                            <div class="header">
                                <h5>مشتری جدید</h5>
                                <img src="../icons/trash.svg" alt="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="firstname" id="firstname" class="form-input" placeholder="نام مشتری" required>
                                <label for="firstname">نام مشتری</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-input" placeholder="نام خانوادگی" required>
                                <label for="lastname">نام خانوادگی</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" id="number" class="form-input" placeholder="شماره تماس" required pattern="[0][9][0-9]{9}">
                                <label for="number">شماره تماس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="address" id="address" class="form-input" placeholder="آدرس">
                                <label for="number">آدرس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="describe" id="describe" class="form-input" placeholder="توضیحات">
                                <label for="number">توضیحات</label>
                            </div>

                            <div class="form-group" style="height: fit-content;">
                                <input type="submit" name="submit" value="ثبت مشتری" class="button button-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-7" style="padding: 15px;">
                <div class="orders"></div>
            </div>
        </div>
        <div class="row" style="height: 8%">
            <footer></footer>
        </div>
    </div>
</body>
</html>
