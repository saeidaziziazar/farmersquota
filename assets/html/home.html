<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/component.css">
    <script src="../javascript/connection.js"></script>
    <script src="../javascript/customers.js"></script>
    <script type="module" src="../javascript/orders.js"></script>
    <title>سیستم مدیریت حواله های چغندرکاران</title>
</head>
<body>
    <div class="popup" id="deleteconfirm">
        <div class="popup-box">
            <div class="popup-box-title">
                <h5 style="margin: 0;">حذف مشتری</h5>
            </div>
            <div class="popup-box-content">
                <p>آیا از حذف کردن این مورد مطمئن هستید ؟</p>
            </div>
            <div class="popup-box-footer">
                <button class="button button-primary" onclick="customerDelete()">تایید</button>
                <button class="button button-secondary" id="cancel-delete-customer-popup">انصراف</button>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="row" style="height: 10%">
            <header>
                <p class="username">سعید عزیزی آذر</p>
            </header>
        </div>
        <div class="row" style="height: 82%;">
            <div class="col-5" style="padding: 15px;height: 100%;">
                <div class="customers" style="height: 100%;">
                    <div class="new-customer">
                        <form action="" class="customer-form">
                            <div class="header">
                                <h5>مشتری جدید</h5>
                            </div>
                            <div class="form-group">
                                <input type="text" name="firstname" id="firstname" class="form-input" placeholder="نام مشتری" required>
                                <label for="firstname">نام مشتری</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-input" placeholder="نام خانوادگی" required>
                                <label for="lastname">نام خانوادگی</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" id="number" class="form-input" placeholder="شماره تماس" required pattern="[0][9][0-9]{9}">
                                <label for="number">شماره تماس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="address" id="address" class="form-input" placeholder="آدرس">
                                <label for="number">آدرس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="describe" id="describe" class="form-input" placeholder="توضیحات">
                                <label for="describe">توضیحات</label>
                            </div>

                            <div class="form-group" style="height: fit-content;">
                                <input type="submit" name="submit" value="ثبت مشتری" class="button button-primary">
                            </div>
                        </form>
                    </div>
                    <div class="edit-customer">
                        <form action="" class="customer-form-edit">
                            <div class="header">
                                <h5>ویرایش مشتری</h5>
                                <img src="../icons/trash.svg" alt="" style="padding: 15px;">
                            </div>
                            <div class="form-group">
                                <input type="text" name="editfirstname" id="editfirstname" class="form-input" placeholder="نام مشتری" required>
                                <label for="editfirstname">نام مشتری</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="editlastname" id="editlastname" class="form-input" placeholder="نام خانوادگی" required>
                                <label for="editlastname">نام خانوادگی</label>
                            </div>
                            <div class="form-group">
                                <input type="text" name="editnumber" id="editnumber" class="form-input" placeholder="شماره تماس" required pattern="[0][9][0-9]{9}">
                                <label for="editnumber">شماره تماس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="editaddress" id="editaddress" class="form-input" placeholder="آدرس">
                                <label for="editaddress">آدرس</label>
                            </div>

                            <div class="form-group">
                                <input type="text" name="editdescribe" id="editdescribe" class="form-input" placeholder="توضیحات">
                                <label for="editdescribe">توضیحات</label>
                            </div>

                            <div class="form-group" style="height: fit-content;display: inline-flex;">
                                <input type="submit" name="submit" value="ویرایش مشتری" class="button button-primary">
                                <input type="button" name="cancel" value="انصراف" class="button button-secondary" style="margin-right: 10px;">
                            </div>
                        </form>
                    </div>
                    <div class="add-btn"></div>
                </div>
            </div>
            <div class="col-7" style="padding: 15px;">
                <div class="orders">
                    <div class="new-order">
                        <form action="" class="add-orders">
                            <div class="form-group">
                                <input type="text" name="add-order" id="add-order-input" class="form-input" placeholder="شماره حواله">
                                <label for="editaddress">شماره حواله</label>
                            </div>
                        </form>
                    </div>
                    <div class="add-btn"></div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 8%">
            <footer></footer>
        </div>
    </div>
</body>
</html>
