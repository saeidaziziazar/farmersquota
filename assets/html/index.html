<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>سیستم مدیریت حواله های چغندرکاران</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="../javascript/connection.js"></script>
        <script src="../javascript/index.js"></script>
    </head>
    <body>
        <div style="height: 100%;" class="container">
            <div style="height: 100%;" class="row">
                <div style="height: 100%;" class="col-5">
                    <div class="abs-middle">
                        <h5 class="login-text">سیستم مدیریت حواله های تفاله خشک</h5>
                    </div>
                </div>
                <div style="height: 100%;" class="col-7">
                    <form id="loginform" class="abs-middle login-form">
                        <div class="row">
                            <div style="height: 100%;" class="col-10">
                                <div class="form-group login-form-group">
                                    <input type="text" name="username" id="username" placeholder="نام کاربری" class="form-control login-input">
                                </div>
                                <div class="form-group login-form-group">
                                    <input type="password" name="password" id="password" placeholder="کلمه عبور" class="form-control login-input">
                                </div>
                            </div>
                            <div class="col-2" style="padding: 0 5px;">
                                <div class="form-group login-form-group-btn">
                                    <button type="submit" class="btn login-btn">ورود</button>
                                </div>
                            </div>
                        </div>
                        <ul class="error-list">
                            <li>نام کاربری یا کلمه عبور صحیح نمی باشد.</li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
