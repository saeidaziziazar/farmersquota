<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>سیستم مدیریت حواله های چغندرکاران</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div style="height: 100%;" class="container">
            <div style="height: 100%;" class="row">
                <div style="height: 100%;" class="col-5">
                    <div class="abs-middle">
                        <h3 class="login-text">سیستم مدیریت حواله های تفاله خشک</h3>
                    </div>
                </div>
                <div style="height: 100%;" class="col-7">
                    <form id="loginform" class="abs-middle login-form">
                        <div class="row">
                            <div style="height: 100%;" class="col-12">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" placeholder="نام کاربری" class="form-control login-input">
                                    <label for="username" class="login-label">لطفا نام کاربری را وارد نمایید</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="کلمه عبور" class="form-control login-input">
                                    <label for="password" class="login-label">لطفا کلمه عبور را وارد نمایید</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn login-btn">ورود</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
